<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript basic</title>
  </head>
  <body>
    <h1>Odd or even</h1>
    <script>
      let input = prompt("Enter a anumber");
      if (isNaN(input)) {
        alert("Given is not a number");
      } else {
        let result = input % 2 == 0;

        alert(`The number is ${result}.`);
      }
    </script>
  </body>
</html>
